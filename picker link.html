<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Dark Mode Test</title>
    <style>
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .action-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        .action-button.dark-mode {
            background-color: #333;
        }

        .action-button.dark-mode:hover {
            background-color: #555;
        }

        /* Dark mode styles for parent site */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        body.dark-mode .container {
            background-color: #2d2d2d;
            color: #ffffff;
        }

        body.dark-mode h1 {
            color: #ffffff;
        }

        .status-indicator {
            margin-left: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        .status-indicator.light {
            color: #b0df41;
        }

        .status-indicator.dark {
            color: #ffc107;
        }

        .iframe-container {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            border: none;
        }

        .puzzle-container {
            margin-top: 30px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div class="button-container">
        <center><h2>Puzzle load via Picker</h2></center>
    </div>

    <div id="pmm" style="height: 750px;">
        <iframe id="puzzleIframe" height="100%" width="100%" allow="web-share; fullscreen" aria-label="Puzzle Me Game"
            referrerpolicy="noreferrer"></iframe>
    </div>

    <div style="margin-top: 10px; display: flex; gap: 8px; align-items: center;">
        <input id="iframeSrcInput" type="text"
            style="flex:1; padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc;" />
        <button id="updateIframeBtn" class="action-button" style="padding: 8px 16px; font-size: 14px;" onclick="updateIframeURL()">Update &
            Render Iframe</button>
    </div>

    <script>

        function updateIframeURL() {
            const iframe = document.getElementById('puzzleIframe');
            const input = document.getElementById('iframeSrcInput');
            if (iframe && input) {
                let baseUrl = 'http://staging.amuselabs.com/tmp-test-ls/date-picker?set=gandalf-crossword&idx=2&embed=1&debug=1';
                // Add parameters
                iframe.src = baseUrl;
                input.value = baseUrl;
                console.log('Updated iframe src to:', baseUrl);
            } else {
                console.log('PuzzleMe iframe or input not found');
            }
        }

        updateIframeURL();

    </script>
</body>

</html>
